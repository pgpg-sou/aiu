		</div>
		<script type="text/javascript">

			var demoData =[

				{

				"message" : "ここの標高は１７９Mですよ",
				"address" : "東京都八王子市にて"
				},
				{
				"name" : "京王線",
				"image" : "train.jpg",
				"message" : "うああ，５分遅延してるよ！！！！！",
				"address" : "東京都八王子市にて"
				},
				{
				"name" : "消火栓",
				"image" : "firehydrant.jpg",
				"message" : "消火栓NO.2934！！！直径は２０cmなり！",
				"address" : "東京都八王子市にて"
				},
				{

				"message" : "ただいま，市民体育館を建設してます。平成26年10月1日完成予定",

				},
				{
				"name" : "Wifiスポット",
				"image" : "wifispot.jpg",

				"address" : "東京都八王子市にて"

			];

			var hiddenButton = $('#demohidden');
			// 高尾山口でお店の情報， 
			// 高尾山のお店
			// 京王線で遅延情報 どっか狭間付近
			// ちゃっかり橋のデータ
			// 消火栓 どっか頑張って見つける

			// 公衆トイレ 高尾山

			var receiveData = [];
			$(function(){
			 //setInterval("submit()",3000);
			});
			function submit() {
				if(navigator.geolocation) {
			  		navigator.geolocation.getCurrentPosition(function(position) {
			      	var pos = {x: position.coords.latitude, y: position.coords.longitude};
					
					$.ajax({
						type:"post",
						data: pos,
						dataType: "json",
						success: function(data) {
							console.log(data[0]);
							if(receiveData.indexOf(data[0].id) == -1) {
								receiveData.push(data[0].id);
								console.log(receiveData);
								var date = new Date( jQuery . now() ) . toLocaleString();
								
								addComponent(data);
								var audio = new Audio("http://www.brainstorm-inc.jp/SFSND_OGG/DECISION/Decision0086.ogg");
								audio.play();
							}
						},
						error: function() {
						},
						complete: function() {
						}
				    });
				});}
			}
			function addComponent(data,i) {

				var imagePath = "url(./images/"+data[i].image+")";// + data[0].image + ")";

				$(".timeline").prepend($("<li>")
				 	.addClass('event')
				   	.append($("<input/>")
				   		.attr({
				   		type: "radio",	
				   		name:"tl-group",
				   		})
				   		.attr("checked",true)
				   	)
				   	.append("<label></label>")
				   	.append($("<div>")
				   		.css("background-image",imagePath)
				   		.addClass('thumb')
				   		.append("<span>"+data[i].name+"</spqn>")
				   	)
				   	.append($("<div>")
				   		.addClass('content-perspective')
				   		.append($("<div>")
				   			.addClass('content')
				   			.append($("<div>")
				   				.addClass('content-inner')
				   				.append("<h3>"+ data[i].message+"</h3>")
				   				.append("<p><span>"+ Date() +" -</span>"+ data[i].address + "</p>")
				   			)
				   		)
				   	)
				);
				/*データから画像ファイル名を選択*/
				

			}
			hiddenButton.click(function(){
				
				var i = 0;				

				disp();

				function disp(){
					if(i == demoData.length ) return;
					addComponent(demoData,i)
					i++;
					setTimeout(function(){
						disp()
					},10000);
				}
				
			});
		</script>
	</body>
