<!DOCTYPE html>
<html>
	<head>
		<title>AIU</title>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
		<meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
		<meta name="description" content="オープンデータで公開されている近くにある情報を知らせてくれるサイトです。" />
		<meta name="keywords" content="オープンデータ" />
		<meta name="author" content="aiu" />
		<link rel="stylesheet" type="text/css" href="css/style.css" />
		<script src="js/modernizr.custom.63321.js"></script>
		<script src="https://maps.googleapis.com/maps/api/js?v=3.exp&sensor=true"></script>
		<script src="http://ajax.googleapis.com/ajax/libs/jquery/1.10.2/jquery.min.js"></script>
	</head>
	<body>
		<div class="container">
			<header class="clearfix">
				<h1>Responsive CSS Timeline with 3D Effect <span>(Best viewed in WebKit browsers)</span></h1>
				<h2>Star Wars vs. Spaceballs <span>The final battle</span></h2>
			</header>
			<section class="main">
				<ul class="timeline">
				</ul>
			</section>
		</div>
		<script type="text/javascript">
			var receiveData = [];
			$(function(){
			 setInterval("submit()",3000);
			});
			function submit() {
				if(navigator.geolocation) {
			  		navigator.geolocation.getCurrentPosition(function(position) {
			      	var pos = {x: position.coords.latitude, y: position.coords.longitude};
					
					$.ajax({
						type:"post",
						data: pos,
						dataType: "json",
						success: function(data) {
							console.log(data[0]);
							if(receiveData.indexOf(data[0].id) == -1) {
								receiveData.push(data[0].id);
								console.log(receiveData);
								var date = new Date( jQuery . now() ) . toLocaleString();
								
								addComponent(data);
							}
						},
						error: function() {
						},
						complete: function() {
						}
				    });
				});}
			}
			function addComponent(data) {
				$(".timeline").prepend($("<li>")
				 	.addClass('event')
				   	.append($("<input/>").attr({
				   		type: "radio",	
				   		name:"tl-group"
				   	}))
				   	.append("<label></label>")
				   	.append($("<div>")
				   		.addClass('thumb')
				   		.addClass('user-1')
				   		.append("<span>"+data[0].name+"</spqn>")
				   	)
				   	.append($("<div>")
				   		.addClass('content-perspective')
				   		.append($("<div>")
				   			.addClass('content')
				   			.append($("<div>")
				   				.addClass('content-inner')
				   				.append("<h3>"+ data[0].message+"</h3>")
				   				.append("<p><span>"+ Date() +" -</span>"+ data[0].address + "</p>")
				   			)
				   		)
				   	)
				);
			}
		</script>
	</body>
</html>
